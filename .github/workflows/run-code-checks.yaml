name: run-code-checks

on:
  push:
  workflow_dispatch:

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Build Docker image ğŸ³
        run: |
          docker build -t virus-clade-utils .

      - name: lint ğŸ§¹
        run: |
          docker run --entrypoint /bin/bash virus-clade-utils \
          -c "ruff check"

      - name: run unit tests ğŸ§ª
        run: |
          docker run --entrypoint /bin/bash virus-clade-utils \
          -c "pytest -k unit"
